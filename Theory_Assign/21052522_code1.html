<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <style>
        .menubutton {
            color: rgb(19, 210, 213);
            background-color: white;
            border: 4px solid black;
            width: 200px;
            height: 50px;
            margin: 10px;
            border-radius: 16px;
        }

        .container {
            text-align: center;
         
            width: 100%;
            height: 100%;
            padding-top: 10px;
            padding-right: 10px;
        }
    </style>
</head>

<body   style="background-color: powderblue" >
    
    <center>
        <table width=70% border=1px solid black>
            <tr>
                <td colspan=2>
                    <h1>
                        <center><img src="../KIIT_logo.svg.png" width="5%"> Sample Form </center>
                        
                    </h1>
                </td>
            </tr>
            <tr>
                <td width=20%>
                    <button class="menubutton" onclick="showContent('1')">Button 1</button>
                    <button class="menubutton" onclick="showContent('2')">Button 2</button>
                    <button class="menubutton" onclick="showContent('3')">Button 3</button>
                </td>
                <form action= "code2.html">
                <td width=80%>
                    <center>
                    <div id="content1" class='content' style="display: block">
                        <h2>User Information</h2>
                        <label for='fname'>First Name </label>
                        <input type="text" name="fname"><br><br>

                        <label for='lname'>Last Name </label>
                        <input type="text" name="lname"><br><br>

                        <label for='roll'> Roll Number </label>
                        <input type="text" name="roll" required><br><br>

                    </center>

                    </div>
                    <center>
                    <div id="content2" class='content' style="display: none">
                        <h2>Personal Information</h2>

                        <label for='phnum'> Phone No. </label>
                        <input type="text" name="phnum"><br><br>


                        <label for='mailid'> Email ID </label>
                        <input type="email" name="mailid"><br><br>

                        <label for='address'> Address </label>
                        <input type="text" name="address"><br><br>

                    </center>
                    </div>
                    <center>
                    <div id="content3" class='content' style="display: none">

                        <h2>Educational Qualifications</h2>

                        <label for='mark12'> Class 12th Percentage </label>
                        <input type="text" name="mark12"><br><br>

                        <label for='mark10'> Class 10th Percentage </label>
                        <input type="text" name="mark10"><br><br>
                    </center>

                    </div>
                </td>
                
            </tr>
        </table>
        <div class="container">  
            <button id ="btn"> Submit </button> 
        </div>
        
    </form>
    <button id ="btnn"> Next </button>   
    </center>
    <script>
        function showContent(c) {

            contents = document.getElementsByClassName('content');
            for (i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }
            document.getElementById('content'.concat(c)).style.display = 'block';

        }
       
    </script>

   
    

</body>

</html>
